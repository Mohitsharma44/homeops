---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 30m
  chart:
    spec:
      chart: cert-manager
      version: "1.13.2"
      sourceRef:
        kind: HelmRepository
        name: cert-manager
        namespace: cert-manager
      interval: 12h
  values:
    installCRDs: true
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
    replicaCount: 3
    extraArgs:
      - "--dns01-recursive-nameservers=192.168.11.1:53,9.9.9.9:53"
      - "--dns01-recursive-nameservers-only"
    podDnsPolicy: None
    podDnsConfig:
      nameservers:
        - "192.168.11.1"
        - "9.9.9.9"
