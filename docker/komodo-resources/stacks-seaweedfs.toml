[[stack]]
name = "seaweedfs"
description = "SeaweedFS distributed object storage"
tags = ["storage", "seaweedfs"]
[stack.config]
server_id = "seaweedfs"
file_paths = ["docker/stacks/seaweedfs/seaweedfs/compose.yaml"]
repo = "mohitsharma44/homeops"
branch = "main"
[stack.config.pre_deploy]
path = "docker/stacks/seaweedfs/seaweedfs"
command = "sops-decrypt.sh"

[[stack]]
name = "seaweedfs-alloy"
description = "Grafana Alloy monitoring agent for seaweedfs host"
tags = ["monitoring", "seaweedfs"]
[stack.config]
server_id = "seaweedfs"
file_paths = ["docker/stacks/shared/alloy/compose.yaml"]
repo = "mohitsharma44/homeops"
branch = "main"
environment = """
INSTANCE_NAME=seaweedfs
"""
[stack.config.pre_deploy]
path = "docker/stacks/shared/alloy"
command = "sops-decrypt.sh"
