[[stack]]
name = "newt"
description = "Pangolin Newt tunnel agent"
tags = ["networking", "kasm"]
[stack.config]
server_id = "kasm"
file_paths = ["docker/stacks/kasm/newt/compose.yaml"]
repo = "mohitsharma44/homeops"
branch = "main"
environment = """
PANGOLIN_ENDPOINT=https://pangolin.proxy.sharmamohit.com
"""
[stack.config.pre_deploy]
path = "docker/stacks/kasm/newt"
command = "sops-decrypt.sh"

[[stack]]
name = "kasm-alloy"
description = "Grafana Alloy monitoring agent for kasm host"
tags = ["monitoring", "kasm"]
[stack.config]
server_id = "kasm"
file_paths = ["docker/stacks/shared/alloy/compose.yaml"]
repo = "mohitsharma44/homeops"
branch = "main"
environment = """
INSTANCE_NAME=kasm
"""
[stack.config.pre_deploy]
path = "docker/stacks/shared/alloy"
command = "sops-decrypt.sh"
