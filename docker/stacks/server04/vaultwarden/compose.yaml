services:
  vaultwarden:
    image: vaultwarden/server:1.34.1
    container_name: vaultwarden
    restart: always
    security_opt:
      - no-new-privileges:true
    networks:
      - traefik_proxy
    dns:
      - 9.9.9.9
    env_file: .env
    environment:
      - DOMAIN=https://bitwarden.sharmamohit.com
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=465
      - SMTP_SECURITY=force_tls
    volumes:
      - ./vw-data:/data
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik_proxy
      - traefik.http.routers.bitwarden-ui.entrypoints=https
      - traefik.http.routers.bitwarden-ui.tls=true
      - traefik.http.routers.bitwarden-ui.tls.certresolver=http
      - traefik.http.routers.bitwarden-ui.rule=Host(`bitwarden.sharmamohit.com`)
      - traefik.http.routers.bitwarden-ui.service=bitwarden-ui
      - traefik.http.services.bitwarden-ui.loadbalancer.server.port=80
      - traefik.http.routers.bitwarden-websocket.rule=Host(`bitwarden.sharmamohit.com`) && Path(`/notifications/hub`)
      - traefik.http.routers.bitwarden-websocket.service=bitwarden-websocket
      - traefik.http.services.bitwarden-websocket.loadbalancer.server.port=3012
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backup:
    image: alpine:3.21
    container_name: vaultwarden-backup
    restart: unless-stopped
    dns:
      - 9.9.9.9
    volumes:
      - ./vw-data:/data:ro
      - /opt/backups/vaultwarden:/backups
      - ./backup.sh:/usr/local/bin/backup.sh:ro
    entrypoint:
      - /bin/sh
      - -c
      - |
        apk add --no-cache sqlite curl &&
        echo "$${CRON_SCHEDULE} /usr/local/bin/backup.sh > /proc/1/fd/1 2>/proc/1/fd/2" | crontab - &&
        crond -f -l 2
    environment:
      - CRON_SCHEDULE=0 2 * * *
      - RETENTION_DAYS=180
      - WEBDAV_URL=http://192.168.11.133:7333/mohitsharma44/backups/server04/vaultwarden
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  traefik_proxy:
    external: true
